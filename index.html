<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 id="title" style="text-align: center;">Survey Form</h1>
    <hr>
    <form id="form" class="form-group">
      <fieldset>
      <div class="form-group">
      <legend style="text-align: center;"> <strong>FORM</strong> </legend>
      <p id="description">Kindly fill all the fields of the below form </p>
      <label for="first-name">First name:</label>
      <input type="text" name="first" id="first-name" placeholder="Enter Your First Name" required>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <label for="last-name">Last name:</label>
      <input type="text" name="lastname" id="last-name" placeholder="Enter Your Last Name" required><br><br><br>
      <label for="address">Address:</label>
      <!-- <input type="text" name="address" id="address" placeholder="Enter Your Address" required><br><br> -->
      <textarea name="address" id="address" cols="30" rows="10" placeholder="Enter Your Address"></textarea>
      <label for="pincode">Pincode:</label>
      <input type="text" name="pincode" id="pincode" placeholder="Enter Your Pinode" required><br><br>
      <label for="gender">Gender</label>
      <input type="radio" name="gender" id="gender" value="Male">Male
      <input type="radio" name="gender" id="gender" value="Female">Female<br><br>
      <label for="food" name="food" id="food" class="food">Choice of Food (Select atleast 2 of the below):</label><br>
      <input type="checkbox" name="food" id="food" value="Atho"> Atho &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="checkbox" name="food" id="food" value="Biriyani"> Biriyani<br>
      <input type="checkbox" name="food" id="food" value="Chiken_shawarma"> Chiken_shawarma
      <input type="checkbox" name="food" id="food" value="Dosa"> Dosa<br>
      <input type="checkbox" name="food" id="food" value="Idly"> Idly <br><br>
      <label for="country">Country</label>
      <input type="text" name="scountry" id="country" placeholder="Enter Your Country" required><br><br>
      <label for="state">State</label>
      <input type="text" name="state" id="state" placeholder="Enter Your State" required>
    
    </fieldset>    
    <br>
      <button type="submit" class="btn btn-primary" id="submit">Submit</button>
      <button type="reset" class="btn btn-primary" id="reset">Reset</button> <br><br>
    </div>
    </form>

    <fieldset>
 <div>
        <h2 style="text-align: center;">Collected Data</h2>
        <table id="details" class="table table-striped">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Address</th>
                    <th>Pincode</th>
                    <th>Gender</th>
                    <th>Food</th>
                    <th>Country</th>
                    <th>State</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</fieldset>


    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <script src="script.js"></script>
  </body>
</html>
